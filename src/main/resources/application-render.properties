# Render Production Configuration
# Database Configuration for Render
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/gktamil_chat?allowPublicKeyRetrieval=true&useSSL=true&serverTimezone=Asia/Kolkata&characterEncoding=utf8mb4&useUnicode=true&autocommit=false}
spring.datasource.username=${DB_USERNAME:gktamil_user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Alternative PostgreSQL Configuration (if MySQL not available)
# spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/gktamil_chat}
# spring.datasource.username=${DB_USERNAME:gktamil_user}
# spring.datasource.password=${DB_PASSWORD:password}
# spring.datasource.driver-class-name=org.postgresql.Driver

# Server Configuration for Render
server.port=${PORT:8080}
server.servlet.context-path=/

# JPA Configuration for Render
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# For PostgreSQL use: org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Optimization for Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Timezone Configuration
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Cache Configuration
spring.web.resources.cache.period=3600
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.fixed.enabled=true

# Additional Performance Settings
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true