# Production Database Configuration
   # Railway provides MYSQL_URL in format: mysql://user:pass@host:port/db
   # Spring Boot needs: jdbc:mysql://host:port/db?user=user&password=pass
   spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?user=${MYSQLUSER}&password=${MYSQLPASSWORD}
   spring.jpa.hibernate.ddl-auto=update
   spring.jpa.show-sql=false
   
   # Server Configuration
   server.port=${PORT:8080}
   
   # Session Configuration
   server.servlet.session.timeout=30m
   server.servlet.session.cookie.http-only=true
   server.servlet.session.cookie.secure=false
   
   # Logging
   logging.level.root=INFO
   logging.level.com.example.demo=INFO
