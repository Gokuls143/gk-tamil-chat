spring.application.name=demo
server.port=${PORT:8080}

# Timezone Configuration - Set to Indian Standard Time
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

# Database Configuration - Railway will inject these automatically
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/user_auth?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Kolkata&autocommit=false}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Transaction configuration to fix commit issues
spring.datasource.hikari.auto-commit=false
spring.jpa.properties.hibernate.connection.autocommit=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Railway-specific optimizations
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true

# Session configuration - Fix for browser tab sharing
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.path=/

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.timeout=30m
server.servlet.session.tracking-modes=cookie

# JSON serialization configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata

# Railway-specific configurations
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
