<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Community Chat</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    
    /* Safe area bars for mobile browsers */
    .top-safe-bar{position:fixed;top:0;left:0;right:0;height:env(safe-area-inset-top, 0px);background:#0b1220;z-index:9999;min-height:0;display:none}
    .bottom-safe-bar{position:fixed;bottom:0;left:0;right:0;height:env(safe-area-inset-bottom, 0px);background:#0b1220;z-index:9999;min-height:0;display:none}
    
    /* Adjust body to account for safe areas */
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      background:#0b1220;
      color:#e6eef8;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
      padding-top:max(20px, env(safe-area-inset-top));
      padding-bottom:max(20px, env(safe-area-inset-bottom));
    }
    
    .chat-container{width:1260px;height:600px;display:flex;flex-direction:column;background:#0b1220;border:1px solid rgba(255,255,255,0.08);border-radius:12px;overflow:hidden;box-shadow:0 10px 40px rgba(0,0,0,0.5)}
    
    /* Header Styles */
    header{display:flex;align-items:center;justify-content:space-between;padding:12px 20px;background:#0f172a;border-bottom:1px solid rgba(255,255,255,0.08);flex-shrink:0;min-height:60px;height:60px}
    .brand{display:flex;gap:8px;align-items:center;flex:1;min-width:0}
    .brand a{color:#fff;text-decoration:none;font-weight:700;display:flex;align-items:center;gap:6px;padding:6px 10px;border-radius:8px;transition:background 0.2s;white-space:nowrap}
    .brand a:hover{background:rgba(255,255,255,0.06)}
    .brand svg{width:18px;height:18px;fill:currentColor;flex-shrink:0}
    .brand-title{font-size:1.1rem;font-weight:700;background:linear-gradient(135deg,#4f46e5,#06b6d4);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;white-space:nowrap}
    .header-actions{display:flex;align-items:center;gap:10px;flex-shrink:0}
    
    /* Profile Menu */
    .profile-menu{position:relative}
    .profile-btn{width:40px;height:40px;border-radius:50%;background:linear-gradient(135deg,#4f46e5,#06b6d4);border:2px solid rgba(255,255,255,0.1);cursor:pointer;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:600;font-size:1rem;transition:transform 0.2s;overflow:hidden;flex-shrink:0}
    .profile-btn:hover{transform:scale(1.05)}
    .profile-btn img{width:100%;height:100%;object-fit:cover}
    .dropdown{position:absolute;right:0;top:50px;background:#0e1627;border:1px solid rgba(255,255,255,0.1);border-radius:10px;min-width:200px;box-shadow:0 10px 30px rgba(0,0,0,0.5);display:none;z-index:1000}
    .dropdown.show{display:block}
    .dropdown-header{padding:12px 16px;border-bottom:1px solid rgba(255,255,255,0.08)}
    .dropdown-header .username{font-weight:600;font-size:.95rem;word-break:break-word}
    .dropdown-header .email{font-size:.8rem;color:#94a3b8;margin-top:4px}
    .dropdown-item{padding:12px 16px;cursor:pointer;display:flex;align-items:center;gap:10px;transition:background 0.2s;border:0;background:transparent;width:100%;text-align:left;color:#e6eef8;font-size:.9rem}
    .dropdown-item:hover{background:rgba(255,255,255,0.06)}
    .dropdown-item svg{width:16px;height:16px;fill:currentColor}
    .dropdown-divider{height:1px;background:rgba(255,255,255,0.08);margin:4px 0}
    
    /* Main Layout */
    .main-container{flex:1;display:flex;overflow:hidden;position:relative;min-height:0}
    .chat-section{flex:1;display:flex;flex-direction:column;border-right:1px solid rgba(255,255,255,0.08);min-height:0;min-width:0}
    
    /* Sidebar */
    .sidebar{width:280px;background:#0e1627;display:flex;flex-direction:column;overflow:hidden;border-left:1px solid rgba(255,255,255,0.08);flex-shrink:0}
    .sidebar-header{padding:12px 16px;background:#0f172a;border-bottom:1px solid rgba(255,255,255,0.08);font-weight:600;font-size:.95rem;display:flex;justify-content:space-between;align-items:center;min-height:48px}
    .user-count{font-size:.8rem;color:#94a3b8;font-weight:400}
    .users-container{flex:1;overflow-y:auto;overflow-x:hidden}
    
    /* Users Toggle Button */
    .users-toggle-btn{background:rgba(79,70,229,0.2);border:1px solid rgba(79,70,229,0.3);color:#e6eef8;padding:8px 12px;border-radius:8px;cursor:pointer;display:none;align-items:center;gap:6px;transition:all 0.2s;font-size:.85rem;font-weight:500;white-space:nowrap}
    .users-toggle-btn:hover{background:rgba(79,70,229,0.3)}
    .users-toggle-btn svg{width:16px;height:16px;fill:currentColor;transition:transform 0.3s;flex-shrink:0}
    .users-toggle-btn.active svg{transform:rotate(180deg)}
    
    /* Role Badge Styles */
    .role-badge{display:inline-flex;align-items:center;gap:4px;padding:2px 6px;border-radius:4px;font-size:.7rem;font-weight:600;text-transform:uppercase;letter-spacing:0.5px;white-space:nowrap;flex-shrink:0}
    .role-badge.role-new-member{background:rgba(148,163,184,0.2);color:#94a3b8;border:1px solid rgba(148,163,184,0.3)}
    .role-badge.role-member{background:rgba(6,182,212,0.2);color:#06b6d4;border:1px solid rgba(6,182,212,0.3)}
    .role-badge.role-vip{background:rgba(139,92,246,0.2);color:#8b5cf6;border:1px solid rgba(139,92,246,0.3)}
    .role-badge.role-moderator{background:rgba(245,158,11,0.2);color:#f59e0b;border:1px solid rgba(245,158,11,0.3)}
    .role-badge.role-admin{background:rgba(239,68,68,0.2);color:#ef4444;border:1px solid rgba(239,68,68,0.3)}
    .role-badge.role-super-admin{background:rgba(220,38,38,0.2);color:#dc2626;border:1px solid rgba(220,38,38,0.3)}

    /* Role Indicators in Messages */
    .msg-role-badge{margin-left:6px;font-size:.65rem;opacity:0.8}
    .msg-header{display:flex;align-items:center;gap:8px;margin-bottom:6px}
    .user-avatar{width:32px;height:32px;border-radius:50%;object-fit:cover;border:2px solid rgba(255,255,255,0.1);flex-shrink:0}
    .user-info{display:flex;flex-direction:column;gap:2px;min-width:0}
    .username-wrapper{display:flex;align-items:center;gap:6px}

    /* User List Items */
    .user-section{padding:8px}
    .section-title{padding:8px 12px;font-size:.85rem;font-weight:600;color:#94a3b8;text-transform:uppercase;letter-spacing:0.5px;display:flex;align-items:center;gap:6px}
    .section-title .count{font-weight:400;font-size:.8rem}
    .section-divider{height:1px;background:rgba(255,255,255,0.06);margin:8px 12px}
    .user-item{padding:8px 12px;margin:4px 0;border-radius:8px;background:#0b1426;border:1px solid rgba(255,255,255,0.06);display:flex;align-items:center;gap:8px}
    .user-item .user-avatar{width:32px;height:32px;border-radius:50%;background:linear-gradient(135deg,#4f46e5,#06b6d4);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:600;font-size:.85rem;overflow:hidden;flex-shrink:0}
    .user-item .user-avatar img{width:100%;height:100%;object-fit:cover}
    .user-item .user-info{flex:1;display:flex;flex-direction:column;gap:2px;min-width:0}
    .user-item .name-wrapper{display:flex;align-items:center;gap:6px}
    .user-item .name{font-size:.9rem;color:#e6eef8;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .user-item .user-status{font-size:.75rem;color:#64748b;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .user-item .dot{width:8px;height:8px;border-radius:50%;background:#94a3b8;flex-shrink:0}
    .user-item .dot.online{background:#10b981;box-shadow:0 0 8px rgba(16,185,129,0.4)}
    .empty-state{padding:20px 12px;text-align:center;color:#64748b;font-size:.85rem}
    
    /* Chat Messages */
    .status{padding:8px 12px;background:#0f172a;border-bottom:1px solid rgba(255,255,255,0.08);font-size:.85rem;color:#94a3b8;flex-shrink:0}
    .load-more-btn{background:linear-gradient(135deg,#334155,#475569);color:#e2e8f0;border:1px solid rgba(255,255,255,0.1);border-radius:8px;padding:8px 16px;margin:8px 16px 0;cursor:pointer;font-size:0.85rem;transition:all 0.2s;text-align:center}
    .load-more-btn:hover{background:linear-gradient(135deg,#475569,#64748b);transform:translateY(-1px)}
    .load-more-btn:active{transform:translateY(0)}
    .messages{flex:1;overflow-y:auto;overflow-x:hidden;padding:12px 16px;display:flex;flex-direction:column;gap:8px;scroll-behavior:smooth;min-height:0;background-image:url('/images/chat-bg.jpg');background-size:cover;background-position:center;background-repeat:no-repeat;background-attachment:fixed;position:relative}
    .messages::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(11,18,32,0.7);z-index:0;pointer-events:none}
    .messages > *{position:relative;z-index:1}
    .msg{padding:8px 12px;border-radius:10px;background:#0b1426;border:1px solid rgba(255,255,255,0.06);max-width:70%;word-wrap:break-word}
    .msg .meta{font-size:.8rem;color:#94a3b8;margin-bottom:4px}
    .msg .body{line-height:1.4;word-break:break-word}
    .msg.me{background:linear-gradient(180deg, rgba(79,70,229,0.18), rgba(6,182,212,0.12));align-self:flex-end}
    
    /* Message header with avatar */
    .msg-header{display:flex;align-items:center;gap:8px;margin-bottom:6px}
    .user-avatar{width:32px;height:32px;border-radius:50%;object-fit:cover;border:2px solid rgba(255,255,255,0.1);flex-shrink:0}
    .clickable-avatar{cursor:pointer;transition:transform 0.2s,opacity 0.2s}
    .clickable-avatar:hover{transform:scale(1.1);opacity:0.8;border-color:rgba(79,70,229,0.5)}
    .clickable-avatar:active{transform:scale(0.95)}
    .username-clickable{color:#06b6d4;cursor:pointer;font-weight:600;transition:color 0.2s ease;border-radius:4px;padding:2px 4px;margin:-2px -4px}
    .username-clickable:hover{color:#0891b2;background:rgba(6,182,212,0.1);transform:translateY(-1px)}
    .username-clickable:active{transform:translateY(0)}
    .mention-link{color:#06b6d4;cursor:pointer;font-weight:600;transition:all 0.2s ease;border-radius:4px;padding:2px 4px;margin:-2px -4px;text-decoration:none;display:inline-block}
    .mention-link:hover{color:#0891b2;background:rgba(6,182,212,0.15);transform:translateY(-1px);text-decoration:underline}
    .mention-link:active{transform:translateY(0)}

    /* Profile Modal Styles */
    .profile-modal{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.8);z-index:9999;display:none;align-items:center;justify-content:center;padding:20px;overflow:auto}
    .profile-modal.show{display:flex}
    .profile-content{background:#1e293b;border-radius:12px;width:100%;max-width:500px;max-height:90vh;overflow:auto;box-shadow:0 25px 50px -12px rgba(0,0,0,0.5)}
    .profile-header{padding:24px;border-bottom:1px solid rgba(255,255,255,0.1);text-align:center}
    .profile-avatar{width:120px;height:120px;border-radius:50%;margin:0 auto 16px;background:#334155;color:#e2e8f0;display:flex;align-items:center;justify-content:center;font-size:2.5rem;font-weight:bold;border:4px solid #475569}
    .profile-name{font-size:1.5rem;font-weight:bold;color:#f1f5f9;margin-bottom:8px}
    .profile-email{color:#94a3b8;font-size:0.9rem}
    .profile-body{padding:24px}
    .profile-field{margin-bottom:20px}
    .profile-label{color:#94a3b8;font-size:0.85rem;font-weight:600;text-transform:uppercase;letter-spacing:0.05em;margin-bottom:6px}
    .profile-value{color:#f1f5f9;font-size:0.95rem;line-height:1.5;background:#0f172a;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.1)}
    .profile-value.empty{color:#64748b;font-style:italic}
    .profile-close{position:absolute;top:16px;right:16px;background:none;border:none;color:#94a3b8;font-size:1.5rem;cursor:pointer;width:40px;height:40px;display:flex;align-items:center;justify-content:center;border-radius:50%;transition:all 0.2s}
    .profile-close:hover{background:rgba(255,255,255,0.1);color:#f1f5f9}
    
    /* Compose Area (Footer) */
    .compose{display:flex;gap:8px;padding:12px 16px;background:#0f172a;border-top:1px solid rgba(255,255,255,0.08);flex-shrink:0;min-height:60px}
    .compose input{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:#0b1220;color:#fff;outline:none;min-width:0}
    .compose input:focus{border-color:rgba(79,70,229,0.5)}
    .compose button{padding:12px 20px;border-radius:10px;border:0;background:linear-gradient(90deg,#4f46e5,#06b6d4);color:#fff;font-weight:600;cursor:pointer;transition:transform 0.1s;white-space:nowrap;flex-shrink:0}
    .compose button:hover{transform:translateY(-1px)}
    .compose button:active{transform:translateY(0)}
    
    /* FM Player Styles */
    .fm-player{background:#0f172a;border-top:1px solid rgba(255,255,255,0.08);flex-shrink:0}
    .fm-header{display:flex;align-items:center;justify-content:space-between;padding:10px 16px;cursor:pointer;transition:background 0.2s}
    .fm-header:hover{background:rgba(255,255,255,0.03)}
    .fm-title{display:flex;align-items:center;color:#e6eef8;font-weight:600;font-size:0.9rem}
    .fm-toggle-btn{background:none;border:none;color:#94a3b8;cursor:pointer;padding:4px;transition:transform 0.3s,color 0.2s}
    .fm-toggle-btn:hover{color:#e6eef8}
    .fm-toggle-btn.rotated{transform:rotate(180deg)}
    .fm-player-content{padding:12px 16px;border-top:1px solid rgba(255,255,255,0.05)}
    .fm-now-playing{margin-bottom:12px}
    .fm-track-info{margin-bottom:12px}
    .fm-track-title{color:#f1f5f9;font-size:0.95rem;font-weight:600;margin-bottom:4px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .fm-track-artist{color:#94a3b8;font-size:0.85rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .fm-controls{display:flex;align-items:center;justify-content:center;gap:16px;margin-bottom:12px}
    .fm-control-btn{background:rgba(79,70,229,0.2);border:1px solid rgba(79,70,229,0.3);color:#e6eef8;width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all 0.2s}
    .fm-control-btn:hover{background:rgba(79,70,229,0.3);transform:scale(1.05)}
    .fm-control-btn:active{transform:scale(0.95)}
    .fm-play-btn{width:48px;height:48px;background:linear-gradient(135deg,#4f46e5,#06b6d4);border:none}
    .fm-play-btn:hover{background:linear-gradient(135deg,#5b52f0,#10c4e0)}
    .fm-progress{margin-top:8px}
    .fm-progress-bar{width:100%;height:4px;background:rgba(255,255,255,0.1);border-radius:2px;overflow:hidden;cursor:pointer;margin-bottom:6px}
    .fm-progress-fill{height:100%;background:linear-gradient(90deg,#4f46e5,#06b6d4);width:0%;transition:width 0.1s}
    .fm-time{display:flex;justify-content:space-between;color:#94a3b8;font-size:0.75rem}
    .fm-admin-controls{border-top:1px solid rgba(255,255,255,0.08);padding-top:12px;margin-top:12px}
    .fm-search-box{display:flex;gap:8px;margin-bottom:12px}
    .fm-search-input{flex:1;padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:#0b1220;color:#fff;outline:none;font-size:0.85rem}
    .fm-search-input:focus{border-color:rgba(79,70,229,0.5)}
    .fm-search-btn{background:rgba(79,70,229,0.2);border:1px solid rgba(79,70,229,0.3);color:#e6eef8;padding:8px 12px;border-radius:8px;cursor:pointer;transition:all 0.2s;display:flex;align-items:center;justify-content:center}
    .fm-search-btn:hover{background:rgba(79,70,229,0.3)}
    .fm-search-results{max-height:200px;overflow-y:auto;margin-bottom:12px}
    .fm-search-item{padding:10px 12px;background:#0b1426;border:1px solid rgba(255,255,255,0.06);border-radius:8px;margin-bottom:6px;cursor:pointer;transition:all 0.2s;display:flex;justify-content:space-between;align-items:center}
    .fm-search-item:hover{background:#0f172a;border-color:rgba(79,70,229,0.3)}
    .fm-search-item-info{flex:1;min-width:0}
    .fm-search-item-title{color:#f1f5f9;font-size:0.9rem;font-weight:500;margin-bottom:4px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .fm-search-item-artist{color:#94a3b8;font-size:0.8rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .fm-search-item-add{background:rgba(79,70,229,0.2);border:1px solid rgba(79,70,229,0.3);color:#e6eef8;padding:6px 10px;border-radius:6px;cursor:pointer;font-size:0.75rem;transition:all 0.2s}
    .fm-search-item-add:hover{background:rgba(79,70,229,0.3)}
    .fm-queue-title{color:#94a3b8;font-size:0.85rem;font-weight:600;margin-bottom:8px;text-transform:uppercase;letter-spacing:0.5px}
    .fm-queue-list{max-height:150px;overflow-y:auto}
    .fm-queue-item{padding:8px 12px;background:#0b1426;border:1px solid rgba(255,255,255,0.06);border-radius:6px;margin-bottom:4px;display:flex;justify-content:space-between;align-items:center;font-size:0.85rem}
    .fm-queue-item.active{background:rgba(79,70,229,0.15);border-color:rgba(79,70,229,0.3)}
    .fm-queue-item-info{flex:1;min-width:0}
    .fm-queue-item-title{color:#f1f5f9;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .fm-queue-item-artist{color:#94a3b8;font-size:0.75rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .fm-queue-item-actions{display:flex;gap:4px}
    .fm-queue-item-btn{background:none;border:none;color:#94a3b8;cursor:pointer;padding:4px;font-size:0.75rem;transition:color 0.2s}
    .fm-queue-item-btn:hover{color:#ef4444}
    
    /* Attachment button */
    .attach-btn{width:44px;height:44px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:#0b1220;color:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all 0.1s;flex-shrink:0}
    .attach-btn:hover{background:#1a2332;border-color:rgba(255,255,255,0.15)}
    .attach-btn.loading{opacity:0.6;cursor:not-allowed}
    
    /* Attachment preview */
    .attachment-preview{display:none;padding:8px 12px;background:#0b1426;border:1px solid rgba(255,255,255,0.08);border-radius:8px;margin:8px 0;align-items:center;gap:8px}
    .attachment-preview.show{display:flex}
    .attachment-preview .file-info{flex:1;font-size:0.85rem;color:#94a3b8}
    .attachment-preview .cancel-btn{background:none;border:none;color:#ef4444;cursor:pointer;padding:4px;font-size:14px}
    
    /* Message attachments */
    .msg-attachment{margin:8px 0;border-radius:8px;overflow:hidden;max-width:100%}
    .msg-attachment img{max-width:300px;max-height:200px;border-radius:8px;cursor:pointer}
    .msg-attachment audio{width:100%;max-width:300px}
    .msg-attachment .file-name{color:#94a3b8;font-size:0.8rem;margin-top:4px}
    
    /* Embedded media from URLs */
    .embedded-media{margin:8px 0}
    .embedded-media img{display:block;border:1px solid rgba(255,255,255,0.08)}
    
    /* File input hidden */
    #fileInput{display:none}
    
    /* Quote/Reply Functionality Styles */
    .msg-actions{display:flex;gap:4px;margin-top:6px;opacity:0;transition:opacity 0.2s ease}
    .msg:hover .msg-actions{opacity:1}
    .reply-btn{background:rgba(79,70,229,0.1);border:1px solid rgba(79,70,229,0.2);color:#94a3b8;padding:4px 8px;border-radius:6px;font-size:0.75rem;cursor:pointer;transition:all 0.2s;display:flex;align-items:center;gap:4px}
    .reply-btn:hover{background:rgba(79,70,229,0.2);color:#e2e8f0;transform:scale(1.05)}
    .reply-btn svg{width:12px;height:12px;fill:currentColor}
    
    /* Quoted Message Display */
    .quoted-message{background:rgba(79,70,229,0.1);border-left:3px solid #4f46e5;padding:8px 12px;margin:4px 0 8px;border-radius:0 8px 8px 0;font-size:0.85rem}
    .quoted-header{display:flex;align-items:center;gap:6px;margin-bottom:4px;color:#94a3b8;font-size:0.75rem}
    .quoted-avatar{width:16px;height:16px;border-radius:50%;object-fit:cover}
    .quoted-content{color:#e2e8f0;line-height:1.3;max-height:60px;overflow:hidden;word-wrap:break-word}
    .quoted-content.collapsed{display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;line-clamp:3}
    
    /* Reply Input Context */
    .reply-context{background:rgba(79,70,229,0.1);border:1px solid rgba(79,70,229,0.2);border-radius:8px 8px 0 0;padding:8px 12px;margin:-1px -1px 0;display:none;align-items:center;gap:8px}
    .reply-context.show{display:flex}
    .reply-preview{flex:1;font-size:0.8rem;color:#94a3b8}
    .reply-preview .replying-to{color:#4f46e5;font-weight:600}

      const gifDomains = [
        'tenor.com',
        'giphy.com', 
        'gfycat.com',
        'imgur.com',
        'media.discordapp.net',
        'cdn.discordapp.com'
      ];
      
      // Check file extension
      if (imageExtensions.test(url)) {
        return true;
      }
      
      // Check known GIF hosting domains
      try {
        const urlObj = new URL(url);
        if (gifDomains.some(domain => urlObj.hostname.includes(domain))) {
          return true;
        }
      } catch (e) {
        // Invalid URL, skip
      }
      
      return false;
    }

    function appendMessage(msg, isFromHistory, container){

      wrap.className = 'msg' + (me ? ' me' : '');
      
      // Improved timestamp handling
      let ts;
      if (msg.timestamp) {
        // Handle different timestamp formats from backend
        if (typeof msg.timestamp === 'string') {
          // If it's a string, ensure it's properly parsed as local time
          // LocalDateTime from backend comes without timezone, treat as local time
          const timestampStr = msg.timestamp.includes('T') ? msg.timestamp : msg.timestamp + 'T00:00:00';
          ts = new Date(timestampStr);
        } else {
          ts = new Date(msg.timestamp);
        }
        
        // Validate the date
        if (isNaN(ts.getTime())) {
          console.warn('Invalid timestamp:', msg.timestamp);
          ts = new Date();
        }
      } else {

      }
      
      // Format time consistently
      const timeText = ts.toLocaleTimeString([], {
        hour: '2-digit', 
        minute: '2-digit',
        hour12: true  // Show AM/PM for clarity
      });
      
      // Create avatar and clickable username
      const senderName = msg.sender || 'unknown';

        } else {
          bodyDiv.innerHTML = processedContent.html;

      } else {
        if (msg.quotedMessage) {

          const processedContent = processMessageContent(msg.content || '');
          const contentDiv = document.createElement('div');
          contentDiv.innerHTML = processedContent.html;
          bodyDiv.appendChild(contentDiv);
        } else {
          // Process content with mentions and set as HTML

          bodyDiv.innerHTML = processedContent.html;
        }
      }
      
      // Add attachment if present
      if (msg.attachmentUrl && msg.attachmentType) {

        attachmentDiv.className = 'msg-attachment';
        
        if (msg.attachmentType === 'image' || msg.attachmentType === 'gif') {

        if (fmUserRole === 'ADMIN' || fmUserRole === 'SUPER_ADMIN') {
          adminControls.style.display = 'block';
        } else {
          adminControls.style.display = 'none';
        }
      })
      .catch(error => {
        console.log('Could not check admin status for FM:', error);
      });
    }
    
    function fmTogglePlay() {
      if (!fmCurrentTrack && fmQueue.length > 0) {
        fmCurrentIndex = 0;
        fmPlayTrack(fmQueue[0]);
        return;
      }
      
      if (fmAudio) {
        if (fmIsPlaying) {
          fmAudio.pause();
          fmIsPlaying = false;
          updateFMPlayButton(false);
        } else {
          fmAudio.play();
          fmIsPlaying = true;
          updateFMPlayButton(true);
        }
      }
    }
    
    function updateFMPlayButton(playing) {
      const playIcon = document.getElementById('fmPlayIcon');
      if (playing) {
        playIcon.innerHTML = '<path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>';
      } else {
        playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
      }
    }
    
    function fmNext() {
      if (fmQueue.length === 0) return;
      fmCurrentIndex = (fmCurrentIndex + 1) % fmQueue.length;
      fmPlayTrack(fmQueue[fmCurrentIndex]);
    }
    
    function fmPrevious() {
      if (fmQueue.length === 0) return;
      fmCurrentIndex = (fmCurrentIndex - 1 + fmQueue.length) % fmQueue.length;
      fmPlayTrack(fmQueue[fmCurrentIndex]);
    }
    
    function fmPlayTrack(track) {
      if (!track || !track.url) return;
      
      if (fmAudio) {
        fmAudio.pause();
        fmAudio = null;
      }
      
      fmCurrentTrack = track;
      
      // Handle YouTube URLs - extract audio or use direct audio URL
      let audioUrl = track.url;
      
      // If it's a YouTube URL and we have audioUrl, use that
      if (track.audioUrl) {
        audioUrl = track.audioUrl;
      } else if (track.url && track.url.includes('youtube.com') || track.url.includes('youtu.be')) {
        // For YouTube URLs, we need to extract audio
        // In production, backend should provide audioUrl via yt-dlp
        // For now, use a proxy service or YouTube iframe
        // You can use services like: https://www.youtube.com/api/timedtext?...
        // Or integrate with youtube-dl-server
        console.log('YouTube URL detected - audio extraction needed');
        // For now, try to use the URL directly (if backend provides audioUrl)
        audioUrl = track.url;
      }
      
      fmAudio = new Audio(audioUrl);
      
      fmAudio.addEventListener('loadedmetadata', () => {
        document.getElementById('fmDuration').textContent = formatTime(fmAudio.duration);
      });
      
      fmAudio.addEventListener('timeupdate', () => {
        if (fmAudio.duration) {
          const progress = (fmAudio.currentTime / fmAudio.duration) * 100;
          document.getElementById('fmProgress').style.width = progress + '%';
          document.getElementById('fmCurrentTime').textContent = formatTime(fmAudio.currentTime);
        }
      });
      
      fmAudio.addEventListener('ended', () => {
        fmNext();
      });
      
      fmAudio.addEventListener('play', () => {
        fmIsPlaying = true;
        updateFMPlayButton(true);
        startFMProgressUpdate();
      });
      
      fmAudio.addEventListener('pause', () => {
        fmIsPlaying = false;
        updateFMPlayButton(false);
        stopFMProgressUpdate();
      });
      
      document.getElementById('fmTrackTitle').textContent = track.title || 'Unknown Title';
      document.getElementById('fmTrackArtist').textContent = track.artist || 'Unknown Artist';
      document.getElementById('fmStatus').textContent = 'Now Playing';
      
      updateFMQueueDisplay();
      fmAudio.play();
    }
    
    function formatTime(seconds) {
      if (isNaN(seconds)) return '0:00';
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    function startFMProgressUpdate() {
      if (fmProgressInterval) clearInterval(fmProgressInterval);
      fmProgressInterval = setInterval(() => {
        if (fmAudio && !fmAudio.paused) {
          const progress = (fmAudio.currentTime / fmAudio.duration) * 100;
          document.getElementById('fmProgress').style.width = progress + '%';
          document.getElementById('fmCurrentTime').textContent = formatTime(fmAudio.currentTime);
        }
      }, 100);
    }
    
    function stopFMProgressUpdate() {
      if (fmProgressInterval) {
        clearInterval(fmProgressInterval);
        fmProgressInterval = null;
      }
    }
    
    function fmSearchSongs() {
      const query = document.getElementById('fmSearchInput').value.trim();
      if (!query) {
        alert('Please enter a search term');
        return;
      }
      
      fetch('/api/music/search?q=' + encodeURIComponent(query), {
        method: 'GET',
        credentials: 'include'
      })
      .then(response => response.json())
      .then(data => {
        displayFMSearchResults(data.results || []);
      })
      .catch(error => {
        console.error('Search failed:', error);
        alert('Search failed. Please try again.');
      });
    }
    
    function displayFMSearchResults(results) {
      const resultsContainer = document.getElementById('fmSearchResults');
      if (results.length === 0) {
        resultsContainer.innerHTML = '<div style="padding:12px;text-align:center;color:#94a3b8;font-size:0.85rem;">No results found</div>';
        return;
      }
      
      resultsContainer.innerHTML = results.map((track, index) => `
        <div class="fm-search-item">
          <div class="fm-search-item-info">
            <div class="fm-search-item-title">${track.title || 'Unknown'}</div>
            <div class="fm-search-item-artist">${track.artist || 'Unknown Artist'}</div>
          </div>
          <button class="fm-search-item-add" onclick="fmAddToQueue(${index})">Add</button>
        </div>
      `).join('');
      
      window.fmSearchResultsData = results;
    }
    
    function fmAddToQueue(index) {
      if (!window.fmSearchResultsData || !window.fmSearchResultsData[index]) return;
      
      const track = window.fmSearchResultsData[index];
      fetch('/api/music/queue/add', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        credentials: 'include',
        body: JSON.stringify(track)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          loadFMQueue();
          if (fmQueue.length === 1 && !fmCurrentTrack) {
            fmCurrentIndex = 0;
            fmPlayTrack(track);
          }
        }
      })
      .catch(error => {
        console.error('Failed to add to queue:', error);
        alert('Failed to add song to queue');
      });
    }
    
    function loadFMQueue() {
      fetch('/api/music/queue', {
        method: 'GET',
        credentials: 'include'
      })
      .then(response => response.json())
      .then(data => {
        fmQueue = data.queue || [];
        fmCurrentIndex = data.currentIndex !== undefined ? data.currentIndex : -1;
        updateFMQueueDisplay();
        
        if (fmCurrentIndex >= 0 && fmCurrentIndex < fmQueue.length && !fmCurrentTrack) {
          fmPlayTrack(fmQueue[fmCurrentIndex]);
        }
      })
      .catch(error => {
        console.error('Failed to load queue:', error);
      });
    }
    
    function updateFMQueueDisplay() {
      const queueList = document.getElementById('fmQueueList');
      if (fmQueue.length === 0) {
        queueList.innerHTML = '<div style="padding:12px;text-align:center;color:#94a3b8;font-size:0.85rem;">Queue is empty</div>';
        return;
      }
      
      queueList.innerHTML = fmQueue.map((track, index) => `
        <div class="fm-queue-item ${index === fmCurrentIndex ? 'active' : ''}">
          <div class="fm-queue-item-info">
            <div class="fm-queue-item-title">${track.title || 'Unknown'}</div>
            <div class="fm-queue-item-artist">${track.artist || 'Unknown Artist'}</div>
          </div>
          ${(fmUserRole === 'ADMIN' || fmUserRole === 'SUPER_ADMIN') ? `
            <div class="fm-queue-item-actions">
              <button class="fm-queue-item-btn" onclick="fmRemoveFromQueue(${index})" title="Remove">âœ•</button>
              ${index !== fmCurrentIndex ? `<button class="fm-queue-item-btn" onclick="fmPlayNext(${index})" title="Play Next">â–¶</button>` : ''}
            </div>
          ` : ''}
        </div>
      `).join('');
    }
    
    function fmRemoveFromQueue(index) {
      if (fmUserRole !== 'ADMIN' && fmUserRole !== 'SUPER_ADMIN') return;
      
      fetch('/api/music/queue/remove', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        credentials: 'include',
        body: JSON.stringify({index: index})
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          loadFMQueue();
        }
      })
      .catch(error => {
        console.error('Failed to remove from queue:', error);
      });
    }
    
    function fmPlayNext(index) {
      if (fmUserRole !== 'ADMIN' && fmUserRole !== 'SUPER_ADMIN') return;
      
      fetch('/api/music/queue/play-next', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        credentials: 'include',
        body: JSON.stringify({index: index})
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          loadFMQueue();
        }
      })
      .catch(error => {
        console.error('Failed to play next:', error);
      });
    }
    
    // Allow Enter key to search
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('fmSearchInput');
      if (searchInput) {
        searchInput.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') {
            fmSearchSongs();
          }
        });
      }
    });
  </script>
